name: tests

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: set up go
        uses: actions/setup-go@v2
        with: 
          go-version: 1.22.5
      - name: download dependencies
        run: go mod download
      - name: build binary
        run: go build -o pingpongerbot cmd/pingpongerbot/main.go